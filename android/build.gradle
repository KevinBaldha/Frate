buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.6.21"    // 1.8.10
        androidxActivityVersion = "1.4.0"
        pdfViewerVersion = "3.2.0-beta.1"
        pdfViewerRepo = "com.github.mhiew"
        facebookSdkVersion = "13.1.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.5.0")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath 'com.google.gms:google-services:4.4.2'
        // Add me --- /\
    }
}

allprojects {
    repositories {
      mavenLocal()
      jcenter()
      maven { url "$rootDir/../node_modules/react-native/android" }
      maven {
            url "$rootDir/../node_modules/react-native-video-cache/android/libs"
        }
      // ADD THIS
      maven { url 'https://maven.google.com' }

      // ADD THIS
      maven { url "https://www.jitpack.io" }
    }

    configurations.all {
        resolutionStrategy {
            force 'androidx.appcompat:appcompat:1.6.1'
            force 'androidx.core:core:1.12.0'
            force 'com.google.android.material:material:1.4.0'
            
            force 'androidx.activity:activity:1.7.2'    //  <---    Added this line
            force 'androidx.core:core-ktx:1.12.0'   //  <---    Added this line
        }
    }
}

apply plugin: "com.facebook.react.rootproject"
